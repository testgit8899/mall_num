<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>首页</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../static/style/admin.css" media="all">
		<link rel="stylesheet" href="../static/css/style.min862f.css" media="all">
		<style>
			.custom_head_div{
				margin-left: 2%;
			}
		</style>
	</head>
	<body>
		<div class="layui-fluid">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-header">系统公告</div>
					<div class="layui-card-body">
						<ul id="nt-example1">
							<li>
								<h3>第一条公告</h3>
							</li>
							<li>
								<h3>第二条公告</h3>
							</li>
							<li>
								<h3>第三条公告</h3>
							</li>
							<li>
								<h3>第四条公告</h3>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="layui-row layui-col-space15">
				<div class="layui-col-sm2 layui-col-md2 custom_head_div">
					<div class="widget style1 red-bg">
						<h2> 号码数量 </h2>
						<br>
						<div class="layui-row">
							<div class="layui-col-xs4">
								<i class="fa fa-floppy-o fa-3x"></i>
							</div>
							<div class="layui-col-xs8 text-right">
								<h2 class="font-bold">68812</h2>
							</div>
						</div>
					</div>
				</div>
				<div class="layui-col-sm2 layui-col-md2 custom_head_div">
					<div class="widget style1 violet-bg">
						<h2> 代理数量 </h2>
						<br>
						<div class="layui-row">
							<div class="layui-col-xs4">
								<i class="fa fa-user-o fa-3x"></i>
							</div>
							<div class="layui-col-xs8 text-right">
								<h2 class="font-bold">68</h2>
							</div>
						</div>
					</div>
				</div>
				<div class="layui-col-sm2 layui-col-md2 custom_head_div">
					<div class="widget style1 yellow-bg">
						<h2> 访客数量 </h2>
						<br>
						<div class="layui-row">
							<div class="layui-col-xs4">
								<i class="fa fa-users fa-3x"></i>
							</div>
							<div class="layui-col-xs8 text-right">
								<h2 class="font-bold">88</h2>
							</div>
						</div>
					</div>
				</div>
				<div class="layui-col-sm2 layui-col-md2 custom_head_div">
					<div class="widget style1 amaranth-bg">
						<h2> 订单数量 </h2>
						<br>
						<div class="layui-row">
							<div class="layui-col-xs4">
								<i class="fa fa-envelope-o fa-3x"></i>
							</div>
							<div class="layui-col-xs8 text-right">
								<h2 class="font-bold">58</h2>
							</div>
						</div>
					</div>
				</div>
				<div class="layui-col-sm2 layui-col-md2 custom_head_div">
					<div class="widget style1 viridis-bg">
						<h2> 成交数额 </h2>
						<br>
						<div class="layui-row">
							<div class="layui-col-xs4">
								<i class="fa fa fa-usd fa-3x"></i>
							</div>
							<div class="layui-col-xs8 text-right">
								<h2 class="font-bold">8595</h2>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="layui-row layui-col-space15">


				<div class="layui-col-md6">
					<div class="layui-card">
						<div class="layui-card-body">
							<div id="order_container" style="height:400px;"></div>
						</div>
					</div>
				</div>
				<div class="layui-col-md6">
					<div class="layui-card">
						<div class="layui-card-body">
							<div id="city_container" style="height:400px;"></div>
						</div>
					</div>
				</div>

			</div>
		</div>
		<script src="../static/layui/layui.js?t=1"></script>
		<script src="../static/js/fa.js"></script>
		<script src="http://cdn.highcharts.com.cn/highcharts/highcharts.js"></script>
		<script src="../static/js/jquery.min.js"></script>
		<script src="../static/js/jquery.newsTicker.min.js"></script>
		<script>
			$('#nt-example1').newsTicker({
				row_height: 20,
				max_rows: 4,
				duration: 1000
			});
			var order_data = {
				"date": [
					"2020/05/01",
					"2020/05/02",
					"2020/05/03",
					"2020/05/04",
					"2020/05/05",
					"2020/05/06",
					"2020/05/07"
				],
				"num": [100, 400, 810, 1120, 1200, 1350, 11180]
			};

			var city_num_data = {
				"data": [
					["上海", 2400],
					["北京", 2300],
					["天津", 2100],
					["广州", 1925],
					["深圳", 1725],
					["西安", 1625],
					["太原", 1525],
					["大连", 1525],
					["铁岭", 1225]
				]
			};

			//近7日销售订单数量趋势变化
			Highcharts.chart('order_container', {
				chart: {
					type: 'line'
				},
				colors: ['#ff0000'],
				title: {
					text: '近7日销售订单数量趋势变化'
				},
				xAxis: {
					categories: order_data.date
				},
				yAxis: {
					title: {
						text: '数量'
					}
				},
				plotOptions: {
					line: {
						dataLabels: {
							enabled: true // 开启数据标签         
						},
						// 关闭鼠标跟踪，对应的提示框、点击事件会失效
						enableMouseTracking: false
					}
				},
				series: [{
					name: '近7日销售订单数量趋势变化',
					data: order_data.num
				}]
			});
			//城市
			Highcharts.chart('city_container', {
				chart: {
					type: 'column'
				},
				title: {
					text: '城市号码量TOP10'
				},

				xAxis: {
					type: 'category',
					labels: {
						rotation: -45 // 设置轴标签旋转角度
					}
				},
				yAxis: {
					min: 0,
					title: {
						text: '号码量'
					}
				},
				legend: {
					enabled: false
				},
				tooltip: {
					pointFormat: '号码量: <b>{point.y:.1f}</b>'
				},
				series: [{
					name: '号码量',
					data: city_num_data.data,
					dataLabels: {
						enabled: true,
						rotation: -90,
						color: '#FFFFFF',
						align: 'right',
						format: '{point.y:.1f}', // :.1f 为保留 1 位小数
						y: 10
					}
				}]
			});
		</script>
		<script>
			layui.config({
				base: '../static/' //静态资源所在路径
			}).extend({
				index: 'lib/index' //主入口模块
			}).use(['index', 'console']);
		</script>


	</body>
</html>
