<!DOCTYPE HTML>
<html lang="zxx">

	<head>
		<title>众智合数字管理平台</title>
		<!-- Meta tag Keywords -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta charset="UTF-8" />
		<meta name="keywords" content="" />
		<script>
			addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
		<link rel="stylesheet" href="./static/css/login1.css" type="text/css" media="all" />
		<link rel="stylesheet" href="./static/layui/css/layui.css" media="all">
	</head>

	<body>
		<div id="bg">
			<canvas></canvas>
			<canvas></canvas>
			<canvas></canvas>
		</div>
		<h1>众智合数字管理平台</h1>
		<div class="sub-main-w3">
			<form  >
				<h2>登录
					<i class="fa fa-long-arrow-down"></i>
				</h2>
				<div class="form-style-agile">
					<label>
						<i class="fa fa-user"></i>
						用户名
					</label>
					<input placeholder="用户名" name="Name" id="username" type="text"  required="">
				</div>
				<div class="form-style-agile">
					<label>
						<i class="fa fa-unlock-alt"></i>
						密码
					</label>
					<input placeholder="密码" name="Password" id="password" type="password" required="">
				</div>
				<!-- checkbox -->
				<div class="wthree-text">
					<ul>
						<li>
							<label class="anim">
								<input type="checkbox" class="checkbox" required="">
								<span>记住密码</span>
							</label>
						</li>
						<li>
							<a href="#">忘记密码?</a>
						</li>
					</ul>
				</div>
				<!-- //checkbox -->
				<button type="button" class="layui-btn layui-btn-radius layui-btn-warm" onclick="doLogin()" >登录</button>

			</form>
		</div>
		<div class="footer">
			<p>Copyright &copy; **************</p>
		</div>

		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="./static/js/login1.js"></script>
        <script type="text/javascript">

            function doLogin(){
                var username= $("#username").val();
                var password= $("#password").val();
                $.post('./login',{"username":username,"password":password},function(response){
                    if(response.success){
                        location.href="index.html";
                    }else{
                        alert(response.msg);
                    }
                })
            }
        </script>
	</body>

</html>
