<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>添加代理商</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../static/style/admin.css" media="all">
		<style>
			#logo-upload-img{
				width: 80px;
				height: 80px;
			}
		</style>
	</head>
	<body>
		<form class="layui-form" action="">
			<div class="layui-fluid">
				<div class="layui-row layui-col-space15">
					<div class="layui-col-md12">
						<div class="layui-card">
							<div class="layui-card-body" pad15>

								<div class="layui-form" wid100 lay-filter="">
									<div class="layui-form-item">
										<label class="layui-form-label">代理商名称</label>
										<div class="layui-input-block">
											<input type="text" name="name" id="realname" placeholder="代理商名称" value="" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">账号</label>
										<div class="layui-input-block">
											<input type="text" name="username" id="useraccount" placeholder="请输入账号" value="" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">密码</label>
										<div class="layui-input-block">
											<input type="password" name="password" id="password" placeholder="字母数字组合,6-18位" value="" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">联系人</label>
										<div class="layui-input-block">
											<input type="text" name="name" id="username" placeholder="输入姓名" value="" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">手机号</label>
										<div class="layui-input-block">
											<input type="text" name="phone_number" id="phone_number" placeholder="输入手机号" value="" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">QQ</label>
										<div class="layui-input-block">
											<input type="text" name="linkqq" id="qq" placeholder="输入QQ号码" value="" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">归属地</label>
										<div class="layui-input-block">
											<div class="layui-input-inline">
												<select name="province" id="province" lay-search lay-filter="province">
													<option value="">全部省份</option>
												</select>
											</div>
											<div class="layui-input-inline">
												<select name="city" id="city" lay-search lay-filter="city">
													<option value="">全部市</option>
												</select>
											</div>
											<div class="layui-input-inline">
												<input type="text" name="address" id="address" placeholder="请输入详细地址" value="" class="layui-input">
											</div>
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">代理商等级</label>
										<div class="layui-input-inline">
											<select name="level" id="level" lay-search="">
												<option value="1">一级</option>
												<option value="2">二级</option>
												<option value="3">三级</option>
											</select>
										</div>
										<label class="layui-form-label">父级代理商</label>
										<div class="layui-input-inline">
											<select name="parent_agent" id="parent_agent" lay-search="">
												<option value="1">平台</option>
												<option value="2">一级</option>
											</select>
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">域名</label>
										<div class="layui-input-block">
											<input type="text" name="domain" id="domain" placeholder="输入域名" value="" class="layui-input">
										</div>
									</div>

									<div class="layui-form-item layui-form-text">
										<label class="layui-form-label">客服二维码</label>
										<div class="layui-input-inline">

											<div class="layui-upload">
												<div class="layui-upload-list">
													<img class="layui-upload-img" id="upload-img" src="">
													<p id="upload_text"></p>
												</div>
												<input type="hidden" id="img" name="pic" value="" />
												<button type="button" class="layui-btn layui-btn-danger" id="upload"><i class="layui-icon"></i>上传</button>
												<div class="layui-word-aux">只能上传jpg/png文件，且不超过500kb</div>
											</div>
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">提现方式</label>
										<div class="layui-input-inline">
											<select name="withdraw_way" id="withdraw_way" lay-search="">
												<option value="1">支付宝</option>
												<option value="2">银行</option>
											</select>
										</div>
										<label class="layui-form-label">账户信息</label>
										<div class="layui-input-inline">
											<input type="text" name="account_number" id="account_number" placeholder="请输入支付宝账号" value="" class="layui-input">
										</div>
										<label class="layui-form-label">绑定姓名</label>
										<div class="layui-input-inline">
											<input type="text" name="account_name" id="account_name" placeholder="请输入当前账号对应的人员姓名" value="" class="layui-input">
										</div>
									</div>


									<input type="hidden" value="" name="id" id="editid" />

									<div class="layui-form-item">
										<div class="layui-input-block">
											<button class="layui-btn" lay-submit lay-filter="set_add_btn">确认保存</button>
										</div>
									</div>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>

		</form>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="../static/layui/layui.js"></script>
		<script src="../static/lib/citydata.js"></script>

		<script>
			layui.use(['layer', 'form', 'upload'], function() {
				var layer = layui.layer,
					form = layui.form,
					upload = layui.upload;
				//监听提交
				//在编辑时，会多传一个id
				form.on('submit(set_add_btn)', function(formdata) {
					console.log(formdata.field);

					$.ajax({
						url: "/mdgc/static/json/order/platform_statistics_agent_sales_list.js",
						type: 'get', //真实数据，请改为post请求
						data: formdata.field, //sitename=&domain=&title=&keywords=&descript=&logo_img=&favicon_img=
						dataType: 'json',
						success: function(res) {
							console.log(res);
							window.parent.location.reload(); //成功后刷新父页面
						}
					});
				});

				var logoUploadInst = upload.render({
					elem: '#upload',
					url: '/upload/',
					before: function(obj) {
						//预读本地文件示例，不支持ie8
						obj.preview(function(index, file, result) {
							$('#upload-img').attr('src', result);
						});
					},
					done: function(res) {
						//如果上传失败
						if (res.code > 0) {
							return layer.msg('上传失败');
						}
						//TODO::上传成功 需要吧图片地址回填到隐藏input框里
						$("#img").val(
							"https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1588864619511&di=a159dd24ae0e75efb02c02d6636f7383&imgtype=0&src=http%3A%2F%2Fa2.att.hudong.com%2F36%2F48%2F19300001357258133412489354717.jpg"
						)
					},
					error: function() {
						var demoText = $('#upload_text');
						demoText.html(
							'<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload" id="upload-reload">重试</a>'
						);
						demoText.find('#upload-reload').on('click', function() {
							logoUploadInst.upload();
						});
					}
				});
			});


			var id = getQueryVariable("id");
			//如果有id，那就代表修改，先获取原数据
			if (id) {
				$.ajax({
					url: "/mdgc/static/json/order/platform_statistics_agent_sales_list.js", //TODO
					type: 'get',
					data: {
						'id': id
					},
					dataType: 'json',
					success: function(res) {
						if (res.code == 0) {
							//TODO 
							$("#editid").val(id);
							$("#name").val("编辑编辑编辑");
							$("#select_id option[text='jQuery']").attr("selected", true)
							$("#upload-img").attr("src",
								"https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=1906469856,4113625838&fm=26&gp=0.jpg"); //这里是展示
							$("#img").val(
								"https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=1906469856,4113625838&fm=26&gp=0.jpg"); //这里是input
								
							$("#level ").val(2)

						}
					}
				});
			}
			layui.use('form', function() {
				var form = layui.form;
				var province = $("#province"),
					city = $("#city"),
					district = $("#district");

				//初始将省份数据赋予
				for (var i = 1; i < cityData.length; i++) {
					if (cityData[i].parentId == 100000) {
						addEle(province, cityData[i]);
					}
				}

				//赋予完成 重新渲染select
				form.render('select');

				//向select中 追加内容
				function addEle(ele, value) {
					var optionStr = "";
					optionStr = "<option value=" + value.id + " >" + value.name + "</option>";
					ele.append(optionStr);
				}

				//移除select中所有项 赋予初始值
				function removeEle(ele) {
					ele.find("option").remove();
					var optionStar = "<option value=" + "0" + ">" + "请选择" + "</option>";
					ele.append(optionStar);
				}
				var provinceId;
				//选定省份后 将该省份的数据读取追加上
				form.on('select(province)', function(data) {
					provinceId = data.value;

					removeEle(city);

					$.each(cityData, function(i, item) {
						if (provinceId == item.parentId) {
							addEle(city, item);
						}
					});
					//重新渲染select 
					form.render('select');
				})
			})

			function getQueryVariable(variable) {
				var query = window.location.search.substring(1);
				var vars = query.split("&");
				for (var i = 0; i < vars.length; i++) {
					var pair = vars[i].split("=");
					if (pair[0] == variable) {
						return pair[1];
					}
				}
				return (false);
			}
		</script>
	</body>
</html>
