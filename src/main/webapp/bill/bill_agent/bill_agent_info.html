<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>对账管理-代理商-查看详情</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../static/style/admin.css" media="all">
	</head>
	<body>

		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-form layui-card-header layuiadmin-card-header-auto">
					<div class="layui-form-item table-search-form">
						<div class="layui-inline">
							<label class="layui-form-label">代理商</label>
							<div class="layui-input-inline">
								<select name="search_supplier" id="search_agent" lay-search="">
									<option value="">全部</option>
									<option value="1">代理商1</option>
									<option value="2">代理商2</option>
									<option value="3">代理商3</option>
								</select>
							</div>
						</div>
						<div class="layui-inline">
							<label class="layui-form-label">时间</label>
							<div class="layui-input-inline">
								<input type="text" class="layui-input" id="search_create_time" name="search_create_time" placeholder="开始时间 - 结束时间">
							</div>
						</div>
						
						<div class="layui-inline">
							<label class="layui-form-label">订单号</label>
							<div class="layui-input-inline">
								<input type="text" name="search_order_id" id="search_order_id" autocomplete="off" class="layui-input" placeholder="请输入订单号">
							</div>
						</div>

						<div class="layui-inline">
							<button class="layui-btn" id="search-btn" data-type="reload">搜索</button>
						</div>
					</div>
				</div>
				<table class="layui-hide" id="LAY_table_order" lay-filter="LAY_table_order"></table>
				<script type="text/html" id="opbar">
					<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
				</script>
				
			</div>
		</div>

		<script src="../../static/layui/layui.js"></script>
		<script>
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				//日期范围
				laydate.render({
					elem: '#search_create_time',
					range: true
				});
			});
			layui.use('table', function() {
				var table = layui.table;
				table.render({
					elem: '#LAY_table_order',
					url: '/mdgc/static/json/bill/bill_agent_info.js',
					toolbar: '#toolbar', //开启头部工具栏，并为其绑定左侧模板
					defaultToolbar: ['filter', 'exports', 'print'],
					title: '订单表',
					id: 'orderReload',
					cols: [
						[{
							type: 'checkbox',
							fixed: 'left'
						}, {
							field: 'order_id',
							title: '订单编号',
						}, {
							field: 'goods_id',
							title: '商品编号',
						}, {
							field: 'floor_price',
							title: '底价',
						},  {
							field: 'sell_price',
							title: '售价',
						}, {
							field: 'profit',
							title: '利润',
						},{
							field: 'buyer',
							title: '买家'
						}, {
							field: 'agent',
							title: '销售代理商',
						}, {
							field: 'create_time',
							title: '提交时间'
						}, {
							fixed: 'right',
							title: '操作',
							toolbar: '#opbar',
							width: 150
						}]
					],
					page: true
				});

				var $ = layui.$,
					active = {
						reload: function() {

							var search_supplier = $('#search_supplier');
							var search_create_time = $('#search_create_time');
							var search_order_id = $('#search_order_id');
							//执行重载
							table.reload('orderReload', {
								page: {
									curr: 1 //重新从第 1 页开始
								},
								where: {

									search_supplier: search_supplier.val(),
									search_create_time: search_create_time.val(),
									search_order_id: search_order_id.val(),

								}
							}, 'data');
						}
					};
				//搜索按钮点击时间调用重载
				$('#search-btn').on('click', function() {
					var type = $(this).data('type');
					console.log(type);
					active[type] ? active[type].call(this) : '';
				});

				//监听行工具事件
				table.on('tool(LAY_table_order)', function(obj) {
					var data = obj.data;
					if (obj.event === 'detail') {
						layer.msg('ID：' + data.order_id + ' 的查看操作');
					} else if (obj.event === 'del') {
						layer.confirm('真的删除行么', function(index) {
							obj.del();
							//在这里写ajax请求删除后台数据
							layer.close(index);
						});
					}
				});
			});
		</script>
	</body>
</html>
