<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>资讯管理-文章列表</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../static/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../static/style/admin.css" media="all">
	</head>
	<body>

		<div class="layui-fluid">
			<div class="layui-card">
				<div class="layui-card-body">
					<div style="padding-bottom: 10px;">
						<button class="layui-btn layuiadmin-btn-list" onclick="add()">添加</button>
					</div>
					<table id="LAY_table_article" lay-filter="LAY_table_article"></table>

					<script type="text/html" id="opbar">
						<a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">编辑</a>
						<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
					</script>

					<script type="text/html" id="logoTpl">
						<div>
							<img src="{{d.pic}}" alt="" width="150px" height="50px">
						</div>
					</script>
				</div>
			</div>
		</div>
		<style>
			.layui-table-cell {
				height: auto !important;
				white-space: normal;
			}
		</style>
		<script src="../static/layui/layui.js?t=1"></script>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script>
			layui.use(['table', 'form'], function() {
				var table = layui.table,
					form = layui.form;

				table.render({
					elem: '#LAY_table_article',
					url: '../article/search.do',
					title: '文章列表',
					id: 'articleReload',
					cols: [
						[{
								field: 'id',
								title: '编号'
							},
							{
								field: 'title',
								title: '标题'
							},  {
								field: 'description',
								title: '描述'
							},{
								field: 'author',
								title: '作者'
							}, {
								field: 'keywords',
								title: '文章关键词'
                        	}, {
								field: 'listorder',
								title: '文章排序'
							},{
								field: 'addtime',
								title: '添加时间'
							}, {
								fixed: 'right',
								title: '操作',
								toolbar: '#opbar'
							}
						]
					],
					page: true,
                    limits: [10,15,20]
				});


				//监听行工具事件
				table.on('tool(LAY_table_article)', function(obj) {
					var data = obj.data;
					if (obj.event === 'edit') {
						layer.open({
							type: 2,
							title: '编辑文章',
							content: 'addarticle.html?id=' + data.id,
							maxmin: true,
							area: ['80%', '600px']
						});

					} else if (obj.event === 'del') {
                        layer.confirm('真的删除行么', function(index) {
                            $.ajax({
                                "url":"../article/delete.do?ids="+data.id,
                                "type":"get",
                                "success":function(response){
                                    window.location.reload(); //成功后刷新父页面
                                }
                            });
                        });
					}
				});
			});

			function add() {
				layer.open({
					type: 2,
					title: '添加文章',
					content: 'addarticle.html',
					maxmin: true,
					area: ['80%', '600px']
				});
			}
		</script>
	</body>
</html>
