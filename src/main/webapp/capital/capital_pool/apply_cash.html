<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>申请提现</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="../../static/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="../../static/style/admin.css" media="all">
	</head>
	<body>
		<form class="layui-form" action="">
			<div class="layui-fluid">
				<div class="layui-row layui-col-space15">
					<div class="layui-col-md12">
						<div class="layui-card">
							<div class="layui-card-body" pad15>

								<div class="layui-form" wid100 lay-filter="">


									<div class="layui-form-item">
										<label class="layui-form-label">提现金额</label>
										<div class="layui-input-block">
											<input type="text" name="cashMoney" id="money" value="" placeholder="请输入提现金额" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">提现方式</label>
										<div class="layui-input-inline">
											<select name="type" id="type" lay-search="">
												<option value="1">银行卡转账</option>
												<option value="2">微信</option>
												<option value="3">支付宝</option>
											</select>
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">真实姓名</label>
										<div class="layui-input-block">
											<input type="text" name="name" id="name" value="" placeholder="请输入姓名" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<label class="layui-form-label">收款账号</label>
										<div class="layui-input-block">
											<input type="text" name="account" id="info" value="" placeholder="请输入对应提现方式的账户信息,如:支付宝账户" class="layui-input">
										</div>
									</div>
									<div class="layui-form-item">
										<div class="layui-input-block">
											<button class="layui-btn" lay-submit lay-filter="add_btn">提交</button>
										</div>
									</div>
								</div>
								<fieldset class="layui-elem-field layui-field-title" style="margin-top: 30px;">
									<legend style="color: red;">注意：请核对各项所填写信息，确保其真实、准确后再点击提交</legend>
								</fieldset>
							</div>

						</div>
					</div>
				</div>
			</div>

		</form>
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="../../static/layui/layui.js?t=1"></script>
		<script>
			layui.use(['layer', 'form'], function() {
				var layer = layui.layer,
					form = layui.form;

				form.on('submit(add_btn)', function(formdata) {

					console.log(formdata.field);

					$.ajax({
						url: "../../cashLog/add.do",
						type: 'post', //真实数据，请改为post请求
						data: formdata.field,
						dataType: 'json',
                        async:false,
						success: function(res) {
							console.log(res);
							if(res.success){
                                window.parent.location.reload(); //成功后刷新父页面
							}else{
							    alert(res.msg);
							}

						}
					});
				});
			});
		</script>
	</body>
</html>
