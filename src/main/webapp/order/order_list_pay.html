		<script src="../static/layui/layui.js"></script>
		<script>
			layui.use('laydate', function() {
				var laydate = layui.laydate;
				//日期范围
				laydate.render({
					elem: '#search_create_time',
					range: true
				});
			});
			layui.use('table', function() {
				var table = layui.table;
				table.render({
					elem: '#LAY_table_order',
					url: '../order/search.do?status=1',
					method: 'post',
					title: '订单表',
					id: 'orderReload',
					cols: [
						[{
							type: 'checkbox',
							fixed: 'left'
						}, {
							field: 'orderno',
							title: '订单编号'
						}, {
							field: 'haoma',
							title: '电话号码'
						},{
                            field: 'price',
                            title: '订单价钱'
                        }, {
							field: 'saleprice',
							title: '成交价钱'
						}, {
							field: 'username',
							title: '买家'
						}, {
							field: 'seller',
							title: '卡商'
						}, {
                            field: 'agent',
                            title: '销售者'
                        },{
                            field: 'sellerroletype',
                            title: '销售类型',
                            templet: '#sellerroletype'
                        },{
							field: 'status',
							title: '订单状态',
							templet: '#orderStatusTpl'
						}, {
							field: 'addtime',
							title: '提交时间'
						}, {
							fixed: 'right',
							title: '操作',
							toolbar: '#opbar'
						}]
					],
					page: true,
					limits: [15,20,30]
				});

				var $ = layui.$,
					active = {
						reload: function() {
							var search_goods_id = $('#search_goods_id');
							//执行重载
							table.reload('orderReload', {
								page: {
									curr: 1 //重新从第 1 页开始
								},
								where: {

									search_goods_id: search_goods_id.val(),

								}
							}, 'data');
						}
					};
				//搜索按钮点击时间调用重载
				$('#search-btn').on('click', function() {
					var type = $(this).data('type');
					console.log(type);
					active[type] ? active[type].call(this) : '';
				});

				//监听行工具事件
				table.on('tool(LAY_table_order)', function(obj) {
					var data = obj.data;
					if (obj.event === 'detail') {
						layer.msg('ID：' + data.id + ' 的查看操作');
					} else if (obj.event === 'del') {
						layer.confirm('真的删除行么', function(index) {
							obj.del();
							//在这里写ajax请求删除后台数据
							layer.close(index);
						});
					}
				});
			});
		</script>
