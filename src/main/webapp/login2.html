<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="utf-8">
		<title>众智合数字管理平台</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">
		<!-- CSS -->
		<link rel="stylesheet" href="./static/login2assets/css/reset.css">
		<link rel="stylesheet" href="./static/login2assets/css/supersized.css">
		<link rel="stylesheet" href="./static/login2assets/css/style.css">

	</head>
	<body>
		<div class="page-container">
			<h1>众智合数字管理平台</h1>
			<form action="" method="post">
				<input type="text" name="username" class="username" placeholder="用户名">
				<input type="password" name="password" class="password" placeholder="密码">
				<button type="submit">登陆</button>
			</form>
		</div>
		<!-- Javascript -->
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="./static/login2assets/js/supersized.3.2.7.min.js"></script>
		<script>
			jQuery(function($) {
				$.supersized({
					// Functionality
					slide_interval: 4000, // Length between transitions
					transition: 1, // 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
					transition_speed: 1000, // Speed of transition
					performance: 1, // 0-Normal, 1-Hybrid speed/quality, 2-Optimizes image quality, 3-Optimizes transition speed // (Only works for Firefox/IE, not Webkit)

					// Size & Position
					min_width: 0, // Min width allowed (in pixels)
					min_height: 0, // Min height allowed (in pixels)
					vertical_center: 1, // Vertically center background
					horizontal_center: 1, // Horizontally center background
					fit_always: 0, // Image will never exceed browser width or height (Ignores min. dimensions)
					fit_portrait: 1, // Portrait images will not exceed browser height
					fit_landscape: 0, // Landscape images will not exceed browser width

					// Components
					slide_links: 'blank', // Individual links for each slide (Options: false, 'num', 'name', 'blank')
					slides: [ // Slideshow Images
						{
							image: './static/login2assets/img/backgrounds/1.jpg'
						},
						{
							image: './static/login2assets/img/backgrounds/2.jpg'
						},
						{
							image: './static/login2assets/img/backgrounds/3.jpg'
						},

					]

				});

			});
		</script>
	</body>
</html>
